    <title>중앙괴이관리국 (CKBA) - 국가안보와 국민안전을 위한 수호</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #0a0a0c;
            color: #e2e8f0;
        }
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(255, 255, 255, 0.02) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
        }
        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .animate-marquee {
            display: inline-block;
            white-space: nowrap;
            /* 속도를 90s에서 300s로 크게 늦춰 매우 천천히 흐르게 조정 */
            animation: marquee 300s linear infinite;
        }
        .animate-marquee:hover {
            animation-play-state: paused;
        }
        .font-mono-news {
            font-family: 'JetBrains Mono', monospace;
        }
    </style>
